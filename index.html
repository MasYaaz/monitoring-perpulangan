<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/logo-light.svg"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/svg+xml"
			href="/logo-dark.svg"
			media="(prefers-color-scheme: dark)"
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta
			name="description"
			content="Website seputar info interaktif perpulangan dan arus balik konsulat surabaya"
		/>
		<meta name="keywords" content="monitoring, ikpm, surabaya, gontor, satgas" />
		<meta name="author" content="SATGAS IKPM Surabaya" />

		<!-- Deskripsi Open Graph -->
		<meta property="og:title" content="Perpulangan - Arus Balik Konsulat Surabaya" />
		<meta
			property="og:description"
			content="Temukan portofolio web saya yang berisi project kreatif, desain modern, dan aplikasi interaktif menggunakan Svelte, Tailwind CSS, serta teknologi web terbaru."
		/>
		<meta
			property="og:image"
			content="https://myportowebportofolio.netlify.app/images/personal.webp"
		/>
		<meta property="og:url" content="https://myportowebportofolio.netlify.app" />
		<meta property="og:type" content="website" />

		<!-- Deskripsi untuk Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Monitoring Perpulangan - Arus Balik" />
		<meta
			name="twitter:description"
			content="Temukan portofolio web saya yang berisi project kreatif, desain modern, dan aplikasi interaktif menggunakan Svelte, Tailwind CSS, serta teknologi web terbaru."
		/>
		<meta
			name="twitter:image"
			content="https://myportowebportofolio.netlify.app/images/personal.webp"
		/>

		<link
			rel="preload"
			as="image"
			href="/images/al-akbar.webp"
			fetchpriority="high"
			type="image/webp"
		/>
		<link
			rel="preload"
			as="image"
			href="/public/dark-theme.svg"
			fetchpriority="high"
			type="image/svg"
		/>
		<link
			rel="preload"
			as="image"
			href="/public/light-theme.svg"
			fetchpriority="high"
			type="image/svg"
		/>
		<link
			rel="preload"
			as="image"
			href="src/images/back.webp"
			fetchpriority="high"
			type="image/webp"
		/>
		<link
			rel="preload"
			as="font"
			href="/fonts/montserrat-latin-400-normal.woff2"
			fetchpriority="high"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="/fonts/montserrat-alternates-latin-400-normal.woff2"
			fetchpriority="high"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="/fonts/montserrat-alternates-latin-800-normal.woff2"
			fetchpriority="high"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="/fonts/montserrat-alternates-latin-900-normal.woff2"
			fetchpriority="high"
			crossorigin
		/>
		<title>Perpulangan - Arus Balik Konsulat Surabaya</title>
	</head>
	<body class="scroll-smooth">
		<div id="app"></div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
